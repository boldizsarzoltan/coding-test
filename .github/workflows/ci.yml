name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - uses: php-actions/phpstan@v3
        with:
          path: src/
      - uses: php-actions/phpunit@v3
        with:
          configuration: "phpunit.xml"
          memory_limit: "256M"